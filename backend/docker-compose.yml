
services:
  mongo:
    image: mongo
    restart: always
    container_name: mongo
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
#    volumes:
#      - ./db_data/:/data/db/

  backend:
    depends_on:
      mongo:
        condition: service_started
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    expose:
      - 8000
    command: python manage.py runserver 0.0.0.0:8000
