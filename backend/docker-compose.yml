
services:
  backend:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    expose:
      - 8000
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASSWORD=devuser
    depends_on:
      - db

  db:
    image: postgres:17-alpine
    volumes:
      - ./dev-db-data:/var/lib/postresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=devuser

  pgadmin:
    container_name: pgadmin_
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: devadmin
    ports:
      - "5050:80"
    expose:
      - 5050
